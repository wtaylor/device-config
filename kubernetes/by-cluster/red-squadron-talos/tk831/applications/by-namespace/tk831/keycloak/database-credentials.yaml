apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-postgres-credentials
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  refreshInterval: 5m
  target:
    type: kubernetes.io/basic-auth
    deletionPolicy: Delete
  data:
  - secretKey: username
    remoteRef:
      key: kv/services/keycloak/postgres-credentials
      property: username
  - secretKey: password
    remoteRef:
      key: kv/services/keycloak/postgres-credentials
      property: password
