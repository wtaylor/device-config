apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitea-http
spec:
  parentRefs:
  - name: default
    sectionName: http
  hostnames: [gitea.tk831.net]
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitea-https
spec:
  parentRefs:
  - name: default
    sectionName: https
  hostnames: [gitea.tk831.net]
  rules:
  - backendRefs:
    - name: gitea-http
      port: 3000
