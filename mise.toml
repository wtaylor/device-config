[tools]
argocd = "2.13.3"
python = { version = "3.13.1", virtualenv = ".venv" }
terraform = "1.11.4"
uv = "0.5.11"
vault = "1.18.3"

[settings]
experimental = true

[settings.python]
uv_venv_auto = true

[env]
_.python.venv = { path = ".venv", create = true }

[tasks.ansible_playbook]
run = 'ansible-playbook -i ansible/common/inventory/ ansible/machines/{{arg(name="machine_playbook")}}'
